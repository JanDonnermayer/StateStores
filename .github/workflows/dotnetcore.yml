name: Deploy

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
        source-url: https://nuget.pkg.github.com/jandonnermayer/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        PACKAGE_VERSION: 0.0.1
    - name: Build 
      run: dotnet build --configuration Release
    - name: Test 
      run: dotnet test --configuration Release
    - name: Pack 
      run: dotnet pack --configuration Release -p:PackageVersion=$PACKAGE_VERSION
    - name: Publish 
      run: dotnet nuget push "src/StateStores/bin/Release/*.nupkg" --source "github"
